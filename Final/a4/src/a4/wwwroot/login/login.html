  <div class="conatiner">
        <form ng-submit="tryLogin()">
            <div class="form-group col-xs-offset-4 col-sm-offset-4 col-xs-4 col-sm-4" ng-required="true" ng-model="myctrl">
                <h4>Usename:</h4>
                <input class="col-xs-12 col-sm-12" name="username" ng-model="username" type="text" ng-required="true" /> <br />
                <h4>Passwrod:</h4>
                <input class="col-xs-12 col-sm-12" name="password" ng-model="password" type="password" ng-required="true" /> <br /> <br />
                <button class="btn btn-info col-xs-12 col-sm-12" style="float:right" ng-click="signIn()">Sign In</button>

            </div>
        </form>
        <form ng-submit="tryRegister()">
            <div class="form-group col-xs-offset-4 col-sm-offset-4 col-xs-4 col-sm-4">
                <button class="btn btn-default col-xs-12 col-sm-12" style="float:left" ui-sref="register">Register</button>
            </div>
        </form>
    </div>
